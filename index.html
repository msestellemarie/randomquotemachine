<!DOCTYPE html>
<html>
  <head>
    <script src="https://use.fontawesome.com/2fe4f6d642.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="quote.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="quote.css">
    <link rel="icon" type="img/png" href="http://www.msestellemarie.com/wp-content/uploads/2017/04/quote.png">
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-xl-8 offset-xl-2">
          <blockquote class="blockquote">
            <div class="quote"></div>
            <footer class="title blockquote-footer">
            </footer>
          </blockquote>
          <button class="new btn"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i></button>
          <button class="tweet btn"><a target="_blank" href="https://twitter.com/intent/tweet?&text="><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a></button>
        </div>
      </div>
    </div>
  </body>
</html>
